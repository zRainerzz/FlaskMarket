<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .box {
        width: 100%;
        background-color: goldenrod;
        padding: 20px;
    }

    nav {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: black;
    }

    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #444;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }

    th {
        background-color: goldenrod;
        color: black;
        font-weight: bold;
    }

    tbody tr:nth-child(even) {
        background-color: #222;
    }

    tbody tr:nth-child(odd) {
        background-color: #333;
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        border: 2px solid transparent;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 150px;
        height: 40px;
        display: inline-block;
        text-align: center;
    }

    .btn-outline {
        background: transparent;
        color: white;
        border-color: white;
    }

    .btn-info {
        border-color: #17a2b8;
        color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #17a2b8;
        color: black;
    }

    .btn-success {
        border-color: #28a745;
        color: #28a745;
    }

    .btn-success:hover {
        background-color: #28a745;
        color: black;
    }

    .btn:focus {
        outline: none;
        box-shadow: 0 0 5px white;
    }

    td > div {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
</style>
<body>
    <div class="box">
        <nav>this is my navigation</nav>
    </div>
    <h1>Market Table</h1>
    <table>
        <thead>
            <tr>
                <th scope='col'>ID</th>
                <th scope='col'>Name</th>
                <th scope='col'>Barcode</th>
                <th scope='col'>Price</th>
                <th scope='col'>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <div>
                            <button class='btn btn-outline btn-info'>More Info</button>
                            <button class='btn btn-outline btn-success'>Purchase</button>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
